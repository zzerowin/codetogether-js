<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/main.css" rel="stylesheet">
  <title>code Together</title>
  <script src="./js/_template.js"></script>
  <script src="./js/runner.js"></script>
  <script src="./js/_executor.js"></script>
</head>

<body class="min-w-60">
<div class="flex flex-col min-h-screen">
  <header class="p-16 bg-white">
    <h1 class="text-6xl font-extrabold text-center p-6 text-lime-600">
      <img src="../img/codetogether-main.png" alt="codetogether logo"  width=480px; class="inline-block"></h1>
  </header>

  <main class="flex-grow flex bg-slate-50">
    <div class="w-3/6 pt-8 border-r border-slate-400">
      <h2 class="text-3xl text-center ">입력모드</h2>

      <form class="w-full mx-auto">
        <div id="input-container" class="flex-col mx-24 mb-6 opacity-0 transition-opacity">

          <div class="w-full px-3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="mission-code">
              미션코드
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-50 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="mission-code" type="text" placeholder="7">
            <p class="text-orange-500 text-xs italic">미션코드를 입력하세요(예. 1-2)</p>
          </div>

          <div id="submit-btn-container" class="px-3 w-full mt-8 text-center">
            <button id="submit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-32">
              결과확인
            </button>
          </div>
        </div>
      </form>

    </div>
    <div class="w-3/6 pt-8">
      <h2 class="text-3xl text-center">출력모드</h2>
      <div id="result-viewer"class="mx-24 mb-6 bg-slate-600 text-white mt-6 p-6">

      </div>
    </div>

  </main>

  <footer class="bg-slate-100 text-center p-8">CodeSquad</footer>
</div>
</body>

</html>
